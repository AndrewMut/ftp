<div class="container border border-dark main-frame">
 <div class="file-exchanger">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">
          <a href="# " ng-click="customSortBy('name')">File name <i ng-if="nameIcon" ng-class="nameIcon"></i> </a>
        </th>
        <th scope="col">
          <a href="# " ng-click="customSortBy('type')">File Type <i ng-if="typeIcon" ng-class="typeIcon"></i> </a>
        </th>
        <th scope="col">
          <a href="# " ng-click="customSortBy('size')">Size (kb) <i ng-if="sizeIcon" ng-class="sizeIcon"></i> </a>
        </th>
        <th scope="col">
          <a href="#" >Action</a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-click="selectItem(item)"
      ng-repeat="item in list | orderBy:sorter:reverse | filter:search:strict "
      ng-class="{selected: item === selectedItem} ">
        <td>{{ item.name }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.size }}</td>
        <td ng-if="item === selectedItem">
        <ul>
          <li><a ng-href="{{ selectedItem.data }}" download="{{ selectedItem.name }}">downloadLink</a></li>
          <li><a href="#">add to bookmark</a></li>
          <li ng-if="correctPreviewType(item) "><a href="#" ng-click="previewImage(selectedItem.data)">preview</a></li>
          <li ng-if="correctType(item) "><a href="# ">update</a></li>
        </ul>
        </td>
      </tr>
      </tr>
    </tbody>
  </table>
  <div class="row col" ng-click="deselectItem()">
    <label>Search: <input ng-model="search.name"></label>
  </div>
  </div>
</div>
<div class="container route-buttons" ng-click="deselectItem()">
  <div class="row d-flex " style="justify-content: space-between;">
    <div class="flex-row ">
      <button class="p-2 btn btn-default " ng-click=" ">File List</button>
      <button class="p-2 btn btn-default " ng-click=" ">Bookmarks</button>
    </div>
    <div class="flex-row-reverse ">
    <button class="p-2 btn btn-default " ng-click="clickToOpen()">Upload</button>
      <button class="p-2 btn btn-default " ng-click=" ">Create New</button>
    </div>
  </div>
</div>
